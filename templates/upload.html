<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Compression Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }
    header {
      background-color: #333;
      color: #fff;
      padding: 10px;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    form {
      display: flex;
      flex-direction: column;
    }
    label, input, button {
      margin-bottom: 10px;
    }
    input[type="file"] {
      padding: 5px;
    }
    button {
      padding: 10px;
      background-color: #333;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
  </style>
</head>
<body>
  <header>
    <h1>File Compression Website</h1>
  </header>
  <main>


  <form method="post" enctype="multipart/form-data" id="compressionForm">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Compress File</button>
  </form>



    <div id="result"></div>
  </main>

</body>
</html>
